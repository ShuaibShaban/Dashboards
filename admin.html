<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
                <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
            </div>
            <ul>
                <li><a href="#manage-users"><i class="fas fa-users"></i> <span>Manage Users</span></a></li>
                <li><a href="#manage-content"><i class="fas fa-edit"></i> <span>Manage Content</span></a></li>
                <li><a href="#analytics"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>
        </nav>
        <div class="content" id="content">
            <header>
                <h1>Admin Dashboard</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i> <span>Admin Name</span>
                </div>
            </header>
            <section id="manage-users">
                <h2>Manage Users</h2>
                <div id="userList" class="user-list">
                    <!-- users newly added list will be displayed here -->
                </div>
                <button id="addAdminBtn" class="admin-btn">Add New Admin</button>
            </section>
            <section id="manage-content">
                <h2>Manage Content</h2>
                <p>Create, update, and delete website content.</p>
            </section>
            <section id="analytics">
                <h2>Analytics</h2>
                <p>View site analytics and reports.</p>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <p>Manage system settings.</p>
            </section>
        </div>
    </div>
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Add New Admin</h2>
            <form id="addAdminForm">
                <label for="adminName">Name:</label>
                <input type="text" id="adminName" name="adminName"><br><br>
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail"><br><br>
                <button type="button" onclick="addAdmin()">Add Admin</button>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
